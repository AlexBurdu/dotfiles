set-option -g default-terminal "tmux-256color"
set -g terminal-overrides ',xterm-256color:Tc'

unbind C-b
set-option -g prefix C-s

unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloading..."

set-option -g mouse on
set-option -g status-position top

# Open current directory in Finder/File Explorer when clicking the status bar right side
if-shell '[ $(uname) = "Linux" ]' {
  bind -n MouseDown1StatusRight run-shell "xdg-open '#{pane_current_path}'"
  bind o run-shell "xdg-open '#{pane_current_path}'"
} {
  bind -n MouseDown1StatusRight run-shell "open '#{pane_current_path}'"
  bind o run-shell "open '#{pane_current_path}'"
}

# Prevent tmux from renaming windows automatically
set-option -g allow-rename off

# Keep tmux alive after closing session
set-option -g detach-on-destroy off

set-window-option -g mode-keys vi
# bind using n (normal) after prefix to trigger copy mode
bind n copy-mode
# Use y to copy selection to system clipboard
bind -T copy-mode-vi v send-keys -X begin-selection
# Bind y for copying to global clipboard in select mode based on OS
if-shell '[ $(uname) = "Linux" ]' {
#  bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -i -sel clip'
  bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
} {
  bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'
}
# bind p after prefix to paste from system clipboard
if-shell '[ $(uname) = "Linux" ]' {
  bind -T prefix p run-shell "tmux set-buffer \"$(xclip -o -sel clip)\"; tmux paste-buffer"
} {
  bind -T prefix p run-shell "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"
}

# Smart pane switching with awareness of Vim splits.
# Manual implementation to allow custom C-\ binding
bind-key -n 'C-h' if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'" 'send-keys C-l' 'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Bind C-\ for switching to the last session
bind-key -n C-\\ switch-client -l

# Bind prefix+\ for switching to the last session
bind-key \\ switch-client -l

bind-key -n C-] next-window
bind-key ] next-window
bind-key -n C-[ previous-window
bind-key [ previous-window

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

# https://github.com/catppuccin/tmux
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_middle_separator " #{?window_active,● ,}"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_modules_right "directory"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_status_justify "absolute-centre"

set pane-active-border-style fg=blue
if-shell '[ $(date +%H) -ge 20 -o $(date +%H) -lt 5 ]' {
  # dark theme
  set -g @catppuccin_flavor "mocha"
  set -g @catppuccin_status_background "#000000"
  set message-style "fg=#ffffff"
  set message-command-style "fg=#ffffff"
  set pane-border-style fg=grey

  # set midnight commander skin
  run-shell "sed -i'' -e 's/skin=.*/skin=nicedark/' ~/.config/mc/ini"

  # set gemini-cli dark theme
  run-shell "sed -i'' -e 's/\"theme\": \".*\"/\"theme\": \"Shades Of Purple\"/' ~/.gemini/settings.json"
} {
  # light theme
  set -g @catppuccin_flavor "latte"
  set -g @catppuccin_status_background "#eff1f5" 
  set pane-border-style fg=black

  # change the color of the tmux command prompt text to black for a11y
  set message-style "fg=white,bg=black"
  #set message-command-style "fg=white,bg=black"

  # set midnight commander skin to seasons-winter16M
  run-shell "sed -i'' -e 's/skin=.*/skin=seasons-winter16M/' ~/.config/mc/ini"

  # set gemini-cli light theme
  run-shell "sed -i'' -e 's/\"theme\": \".*\"/\"theme\": \"Google Code\"/' ~/.gemini/settings.json"
}

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

